<div class="modal-content">
	<div class="modal-header">
		<h2>Instructions</h2>
	</div>

  	<div class="modal-body">
	    <p>Swap the red and black pieces in the fewest moves possible by moving into the empty space.</p>

	 </div>
	 <div class="modal-footer">
	    <button type="button" class="btn btn-default" ng-click="goback()">Done</button>
	 </div>
</div>
